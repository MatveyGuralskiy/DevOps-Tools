<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It's a great place for searching official documentation of DevOps faster than Google">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>DevOps Tools</title>
</head>
<body>
    <header>
        <a href="https://github.com/MatveyGuralskiy"><h1 class="lato-thin">DevOps&nbsp;<span>Tools</span></h1></a>
        <span class="hover-subtext lato-thin">Search for Documentation <p>@MatveyGuralskiy</p></span>
    </header>
    <div id="content">
        <div class="container">
            <div class="search">
                <i class="fa-solid fa-file"></i>
                <input type="text" placeholder="Enter Your Tool" class="lato-thin">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="Javascript/script.js"></script>

</html>
